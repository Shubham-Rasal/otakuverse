# This file is called a Infrastructure Composition Language (ICL)
# ICL is a human friendly data standard for declaring deployment attributes.
# The ICL file is a "form" to request resources from the Network.
# ICL is compatible with the YAML standard and similar to Docker Compose files.

---
version: "1.0"
services:
  server:
    image: ghcr.io/shubham-rasal/inference-server:latest
    pull_policy: Always
    expose:
      - port: 5000
        as: 5000
        to:
          - global: true

profiles:
  name: oktaverse
  mode: provider
  duration: 1h
  tier:
    - community
  compute:
    server:
      resources:
        cpu:
          units: 8
        memory:
          size: 16Gi
        storage:
          - size: 100Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: rtx4090
  placement:
    westcoast:
      attributes:
        region: us-central
      pricing:
        server:
          token: USDT
          amount: 0.5
deployment:
  server:
    westcoast:
      profile: server
      count: 1